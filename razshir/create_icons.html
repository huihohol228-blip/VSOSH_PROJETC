    <p>–û—Ç–∫—Ä–æ–π—Ç–µ –∫–æ–Ω—Å–æ–ª—å —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–∞ (F12) –∏ –≤—ã–ø–æ–ª–Ω–∏—Ç–µ –∫–æ–¥ –Ω–∏–∂–µ –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø—Ä–æ—Å—Ç—ã—Ö –∏–∫–æ–Ω–æ–∫</p>
    <canvas id="canvas16" width="16" height="16"></canvas>
    <canvas id="canvas48" width="48" height="48"></canvas>
    <canvas id="canvas128" width="128" height="128"></canvas>
    
    <script>
        function createIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // –§–æ–Ω
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // –ò–∫–æ–Ω–∫–∞ —â–∏—Ç–∞
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('üõ°Ô∏è', size / 2, size / 2);
        }
        
        createIcon(16, 'canvas16');
        createIcon(48, 'canvas48');
        createIcon(128, 'canvas128');
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        console.log('–ò–∫–æ–Ω–∫–∏ —Å–æ–∑–¥–∞–Ω—ã. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ downloadCanvas() –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è.');
