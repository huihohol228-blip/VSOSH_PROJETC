services:
  - type: web
    name: phishing-detector
    env: python
    plan: free
    buildCommand: |
      apt-get update -qq && 
      apt-get install -y -qq tesseract-ocr tesseract-ocr-rus tesseract-ocr-eng && 
      pip install --upgrade pip && 
      pip install -r requirements.txt
    startCommand: python -c "import os; port = int(os.environ.get('PORT', 5000)); from webapp.app_production import app; app.run(host='0.0.0.0', port=port, debug=False)"
    healthCheckPath: /api/health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0


